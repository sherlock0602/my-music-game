<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Beat - Stable Version</title>
    <style>
        body { margin: 0; background: #050505; color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; z-index: 5; }
        #combo { font-size: 70px; font-weight: bold; color: #0ff; margin: 0; text-shadow: 0 0 20px #0ff; }
        #overlay { 
            position: absolute; inset: 0; background: radial-gradient(circle, #111 0%, #000 100%); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10;
        }
        .start-btn { 
            padding: 18px 50px; font-size: 22px; cursor: pointer; background: transparent; 
            color: #0ff; border: 2px solid #0ff; border-radius: 50px; transition: 0.3s;
        }
        .start-btn:hover { background: #0ff; color: #000; box-shadow: 0 0 30px #0ff; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color: #0ff; text-shadow: 0 0 20px #0ff;">NEON BEAT</h1>
        <button class="start-btn" id="start-btn">選取音樂並開始</button>
    </div>

    <div id="ui">
        <p id="combo">0</p>
        <div id="judgement" style="font-size: 28px; font-weight: bold; height: 30px;">READY</div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const comboEl = document.getElementById('combo');
const judgeEl = document.getElementById('judgement');

const LANES = 4;
const LANE_KEYS = ['d', 'f', 'j', 'k'];
const COLORS = ['#FF0055', '#00FBFF', '#BCFF00', '#FF9500'];
const BEAT_THRESHOLD = 200; 
const BEAT_COOLDOWN = 150;
let laneWidth, judgeY;

let audioCtx, analyser, dataArray, source;
let startTime = 0, isPlaying = false, combo = 0, lastBeatTime = 0;
let notes = [], particles = [];

function initLayout() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    laneWidth = Math.min(120, canvas.width / 5);
    judgeY = canvas.height * 0.85;
}

function spawnNote(now) {
    if (!analyser) return;
    analyser.getByteFrequencyData(dataArray);
    let lowEnergy = 0;
    for(let i=0; i<4; i++) lowEnergy += dataArray[i];
    const avg = lowEnergy / 4;

    if (avg > BEAT_THRESHOLD && (now - lastBeatTime) > BEAT_COOLDOWN) {
        notes.push({
            time: now + 1200, 
            lane: Math.floor(Math.random() * LANES),
            hit: false,
            missed: false
        });
        lastBeatTime = now;
    }
}

function draw() {
    if(!isPlaying) return;
    const now = performance.now() - startTime;
    
    try {
        spawnNote(now);

        ctx.fillStyle = 'rgba(5, 5, 5, 0.4)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const startX = canvas.width/2 - (laneWidth * 2);

        // 判定線
        ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
        ctx.fillRect(startX, judgeY, laneWidth * LANES, 4);

        // 處理音符 (使用過濾確保不累積廢棄數據)
        notes = notes.filter(note => !note.hit && (now - note.time < 500));

        notes.forEach(note => {
            const timeDiff = note.time - now;
            const y = judgeY - (timeDiff * 0.8);

            if(y > -50 && y < canvas.height + 50) {
                const x = startX + note.lane * laneWidth + 10;
                ctx.fillStyle = COLORS[note.lane];
                ctx.shadowBlur = 15; ctx.shadowColor = COLORS[note.lane];
                ctx.fillRect(x, y - 10, laneWidth - 20, 15);
                ctx.shadowBlur = 0;
            }

            // 漏接邏輯：超過判定線 150ms 算 Miss
            if(timeDiff < -150 && !note.missed) {
                note.missed = true;
                combo = 0;
                comboEl.innerText = combo;
                judgeEl.innerText = "MISS";
                judgeEl.style.color = "red";
                // 300ms 後清除判定文字
                setTimeout(() => { if(judgeEl.innerText === "MISS") judgeEl.innerText = ""; }, 300);
            }
        });

        // 粒子更新
        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.03;
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 4, 4);
        });
        ctx.globalAlpha = 1;

    } catch (e) {
        console.error("Loop Error:", e);
    }

    requestAnimationFrame(draw);
}

window.addEventListener('keydown', (e) => {
    if(!isPlaying) return;
    const lane = LANE_KEYS.indexOf(e.key.toLowerCase());
    if(lane === -1) return;

    const now = performance.now() - startTime;
    // 找出最接近判定時間的音符
    const noteIdx = notes.findIndex(n => !n.hit && !n.missed && n.lane === lane && Math.abs(n.time - now) < 200);

    if(noteIdx !== -1) {
        const note = notes[noteIdx];
        note.hit = true;
        combo++;
        comboEl.innerText = combo;
        judgeEl.innerText = "PERFECT";
        judgeEl.style.color = "#0ff";
        
        // 噴發粒子
        const x = (canvas.width/2 - (laneWidth*2)) + (lane * laneWidth) + laneWidth/2;
        for(let i=0; i<10; i++) {
            particles.push({
                x: x, y: judgeY, color: COLORS[lane],
                vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, life: 1.0
            });
        }
    }
});

document.getElementById('start-btn').addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'audio/*';
    input.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        
        document.getElementById('overlay').style.display = 'none';
        initLayout();
        
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        const audio = new Audio(URL.createObjectURL(file));
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        
        audio.play().then(() => {
            startTime = performance.now();
            isPlaying = true;
            draw();
        });
    };
    input.click();
});

window.addEventListener('resize', initLayout);
</script>
</body>
</html>
