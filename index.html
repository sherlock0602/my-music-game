<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Beat - Tablet Edition</title>
    <style>
        /* 防止 iPad 長按選取文字與反黑 */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
        }

        body { 
            margin: 0; background: #050505; color: white; 
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            touch-action: none; /* 禁用瀏覽器預設手勢 */
        }
        
        canvas { display: block; }

        #ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; z-index: 5; }
        #combo { font-size: 60px; font-weight: bold; color: #0ff; margin: 0; text-shadow: 0 0 20px #0ff; }

        /* 虛擬按鍵容器 */
        #touch-controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 20px;
            z-index: 20;
        }

        .touch-btn {
            width: 70px; height: 70px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
            transition: transform 0.1s;
        }

        .touch-btn.active {
            background: rgba(0, 255, 255, 0.3);
            transform: scale(0.9);
            border-color: #0ff;
        }

        #overlay { 
            position: absolute; inset: 0; background: radial-gradient(circle, #111 0%, #000 100%); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 30;
        }

        .start-btn { 
            padding: 18px 50px; font-size: 22px; cursor: pointer; background: transparent; 
            color: #0ff; border: 2px solid #0ff; border-radius: 50px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="color: #0ff; text-shadow: 0 0 20px #0ff;">NEON BEAT</h1>
        <button class="start-btn" id="start-btn">START GAME</button>
        <p style="color: #666; margin-top: 20px;">請確保 GitHub 上有 your_music.mp3</p>
    </div>

    <div id="ui">
        <p id="combo">0</p>
        <div id="judgement" style="font-size: 24px; font-weight: bold; height: 30px;">READY</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="touch-controls">
        <div class="touch-btn" id="btn-0">D</div>
        <div class="touch-btn" id="btn-1">F</div>
        <div class="touch-btn" id="btn-2">J</div>
        <div class="touch-btn" id="btn-3">K</div>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const comboEl = document.getElementById('combo');
const judgeEl = document.getElementById('judgement');

const LANES = 4;
const LANE_KEYS = ['d', 'f', 'j', 'k'];
const COLORS = ['#FF0055', '#00FBFF', '#BCFF00', '#FF9500'];
const BEAT_THRESHOLD = 205; 
const BEAT_COOLDOWN = 180;
let laneWidth, judgeY;

let audioCtx, analyser, dataArray, source, audio;
let startTime = 0, isPlaying = false, combo = 0, lastBeatTime = 0;
let notes = [], particles = [];
let activeKeys = [false, false, false, false];

function initLayout() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    laneWidth = Math.min(100, canvas.width / 5);
    judgeY = canvas.height * 0.75; 
}

function spawnNote(now) {
    if (!analyser) return;
    analyser.getByteFrequencyData(dataArray);
    let lowEnergy = 0;
    for(let i=0; i<4; i++) lowEnergy += dataArray[i];
    const avg = lowEnergy / 4;

    if (avg > BEAT_THRESHOLD && (now - lastBeatTime) > BEAT_COOLDOWN) {
        notes.push({ time: now + 1200, lane: Math.floor(Math.random() * LANES), hit: false, missed: false });
        lastBeatTime = now;
    }
}

function handleInput(laneIndex, isDown) {
    if (!isPlaying) return;
    activeKeys[laneIndex] = isDown;
    const btn = document.getElementById(`btn-${laneIndex}`);
    if (isDown) {
        btn.classList.add('active');
        const now = performance.now() - startTime;
        const noteIdx = notes.findIndex(n => !n.hit && !n.missed && n.lane === laneIndex && Math.abs(n.time - now) < 200);
        if(noteIdx !== -1) {
            notes[noteIdx].hit = true;
            combo++; comboEl.innerText = combo;
            judgeEl.innerText = "PERFECT"; judgeEl.style.color = "#0ff";
            const x = (canvas.width/2 - (laneWidth*2)) + (laneIndex * laneWidth) + laneWidth/2;
            for(let i=0; i<8; i++) particles.push({ x, y: judgeY, color: COLORS[laneIndex], vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12, life: 1.0 });
        }
    } else {
        btn.classList.remove('active');
    }
}

function draw() {
    if(!isPlaying) return;
    const now = performance.now() - startTime;
    spawnNote(now);
    ctx.fillStyle = 'rgba(5, 5, 5, 0.4)'; 
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const startX = canvas.width/2 - (laneWidth * 2);

    LANE_KEYS.forEach((_, i) => {
        const x = startX + i * laneWidth;
        if (activeKeys[i]) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(x, 0, laneWidth, judgeY);
        }
        ctx.strokeStyle = activeKeys[i] ? COLORS[i] : 'rgba(0, 255, 255, 0.2)';
        ctx.lineWidth = 3;
        ctx.strokeRect(x + 5, judgeY, laneWidth - 10, 2);
    });

    notes = notes.filter(note => !note.hit && (now - note.time < 500));
    notes.forEach(note => {
        const timeDiff = note.time - now;
        const y = judgeY - (timeDiff * 0.8);
        if(y > -50 && y < canvas.height + 50) {
            const x = startX + note.lane * laneWidth + 10;
            ctx.fillStyle = COLORS[note.lane];
            ctx.shadowBlur = 10; ctx.shadowColor = COLORS[note.lane];
            ctx.fillRect(x, y - 10, laneWidth - 20, 15);
            ctx.shadowBlur = 0;
        }
        if(timeDiff < -150 && !note.missed) {
            note.missed = true; combo = 0; comboEl.innerText = combo;
            judgeEl.innerText = "MISS"; judgeEl.style.color = "red";
        }
    });

    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.04;
        ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 3, 3);
    });
    ctx.globalAlpha = 1;
    requestAnimationFrame(draw);
}

// 鍵盤監聽
window.addEventListener('keydown', (e) => {
    const lane = LANE_KEYS.indexOf(e.key.toLowerCase());
    if(lane !== -1 && !activeKeys[lane]) handleInput(lane, true);
});
window.addEventListener('keyup', (e) => {
    const lane = LANE_KEYS.indexOf(e.key.toLowerCase());
    if(lane !== -1) handleInput(lane, false);
});

// 平板觸控監聽
LANE_KEYS.forEach((_, i) => {
    const btn = document.getElementById(`btn-${i}`);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(i, true); }, {passive: false});
    btn.addEventListener('touchend', (e) => { e.preventDefault(); handleInput(i, false); }, {passive: false});
});

document.getElementById('start-btn').addEventListener('click', async () => {
    document.getElementById('start-btn').innerText = "Loading...";
    initLayout();
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    audio = new Audio('your_music.mp3'); 
    audio.crossOrigin = "anonymous";
    try {
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        await audio.play();
        document.getElementById('overlay').style.display = 'none';
        startTime = performance.now();
        isPlaying = true;
        draw();
    } catch (err) { alert("找不到音樂檔案 your_music.mp3"); }
});

window.addEventListener('resize', initLayout);
</script>
</body>
</html>
