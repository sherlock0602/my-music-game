<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Beat - Galactic Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        /* --- 系統重置 --- */
        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; user-select: none; touch-action: none; box-sizing: border-box; outline: none; }
        body { 
            margin: 0; background: #000; color: #fff; overflow: hidden; 
            font-family: 'Orbitron', sans-serif; 
            width: 100vw; height: 100vh;
            display: flex; justify-content: center;
        }

        /* --- 遊戲主容器 (加寬至 800px) --- */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* 修正：放寬寬度，讓手指好按 */
            height: 100%;
            background: linear-gradient(to bottom, #020205 0%, #0a0a12 100%);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* --- UI 層 --- */
        #ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 10;
        }

        /* 頂部資訊列 */
        .hud-top {
            display: flex; justify-content: space-between; padding: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .hud-item { text-align: center; }
        .hud-label { font-size: 12px; color: #0ff; letter-spacing: 2px; margin-bottom: 5px; opacity: 0.8; }
        .hud-value { font-size: 24px; font-weight: 700; color: #fff; }

        /* 中央 Combo */
        #center-hud {
            position: absolute; top: 20%; width: 100%; text-align: center;
        }
        #combo-num { 
            font-size: 90px; font-weight: 900; margin: 0; color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6); 
            transform: scale(1); transition: transform 0.05s;
        }
        #judgement { 
            margin-top: 10px; font-size: 36px; font-weight: bold; letter-spacing: 3px;
            opacity: 0; transition: opacity 0.1s; text-shadow: 0 0 20px currentColor;
        }

        /* --- 載入畫面 --- */
        #loader {
            position: absolute; inset: 0; z-index: 100; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #status-text { margin-top: 20px; color: #0ff; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        
        #start-btn {
            margin-top: 30px; padding: 15px 50px; font-size: 24px;
            background: #0ff; color: #000; border: none; border-radius: 4px;
            font-family: 'Orbitron'; font-weight: 900; cursor: pointer;
            box-shadow: 0 0 30px #0ff; display: none;
        }
        #start-btn:active { transform: scale(0.95); }

        /* --- 隱形觸控層 (覆蓋在 Canvas 底部按鈕區) --- */
        #touch-layer {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 25%; /* 覆蓋底部 25% */
            z-index: 20; display: flex;
        }
        .touch-zone { flex: 1; height: 100%; /* border: 1px solid red; 除錯用 */ }

        canvas { display: block; position: absolute; inset: 0; z-index: 5; }
    </style>
</head>
<body>

<div id="game-container">
    
    <div id="loader">
        <h1 style="font-size: 50px; text-shadow: 0 0 30px #0ff; margin: 0;">NEON BEAT</h1>
        <div id="status-text">SYSTEM INITIALIZING...</div>
        <button id="start-btn" onclick="startGame()">START MISSION</button>
    </div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-item">
                <div class="hud-label">TIME</div>
                <div class="hud-value" id="timer-display">00:00</div>
            </div>
            <div class="hud-item">
                <div class="hud-label">SCORE</div>
                <div class="hud-value" id="score-display">000000</div>
            </div>
        </div>

        <div id="center-hud">
            <div id="combo-num">0</div>
            <div id="judgement">READY</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="touch-layer">
        <div class="touch-zone" id="zone-0"></div>
        <div class="touch-zone" id="zone-1"></div>
        <div class="touch-zone" id="zone-2"></div>
        <div class="touch-zone" id="zone-3"></div>
    </div>
</div>

<script>
// --- 設定區 ---
const MUSIC_URL = 'music.mp3';
const LEAD_TIME = 1300; // 音符飛行時間
const OFFSET = 0;       // 延遲微調

// 配色需求：黃, 淡藍, 青綠, 紫
const LANE_COLORS = ['#FFD700', '#00BFFF', '#00FF7F', '#D000FF']; 
const LANE_KEYS = ['d', 'f', 'j', 'k'];

// --- 3D 軌道參數 ---
// 判定線位置 (0 ~ 1.0)，設為 0.75 讓下面有空間放按鈕
const HIT_Y_POS = 0.75; 
// 軌道消失點
const TRACK_START_Y = 0.25; 

// --- 系統變數 ---
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const comboEl = document.getElementById('combo-num');
const scoreEl = document.getElementById('score-display');
const judgeEl = document.getElementById('judgement');
const timerEl = document.getElementById('timer-display');
const statusText = document.getElementById('status-text');
const startBtn = document.getElementById('start-btn');
const loader = document.getElementById('loader');

let audioCtx, audioBuffer, audioSource;
let isPlaying = false, startTime = 0;
let generatedNotes = [], activeNotes = [];
let combo = 0, score = 0;
let activeKeys = [false, false, false, false];
let particles = [];
let stars = []; // 星星陣列

// --- 1. 初始化 ---
window.onload = async function() {
    resize();
    window.addEventListener('resize', resize);
    initStars(); // 初始化星星

    try {
        const response = await fetch(MUSIC_URL);
        if (!response.ok) throw new Error("File not found");
        const arrayBuffer = await response.arrayBuffer();
        
        statusText.innerText = "ANALYZING AUDIO...";
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        audioCtx.decodeAudioData(arrayBuffer, (buffer) => {
            audioBuffer = buffer;
            analyzeBeats(buffer);
        }, () => { throw new Error("Decode Error"); });
    } catch (err) {
        statusText.style.color = "red";
        statusText.innerText = "ERROR: music.mp3 NOT FOUND";
    }
};

function resize() {
    const rect = document.getElementById('game-container').getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
}

// --- 2. 星空背景系統 (呼吸效果) ---
function initStars() {
    stars = [];
    for(let i=0; i<200; i++) {
        stars.push({
            x: Math.random() * window.innerWidth,
            y: Math.random() * window.innerHeight,
            size: Math.random() * 2 + 0.5,
            opacity: Math.random(),
            speed: Math.random() * 0.02 + 0.005, // 閃爍速度
            dir: 1
        });
    }
}

function drawStars() {
    ctx.fillStyle = '#fff';
    stars.forEach(s => {
        // 呼吸閃爍邏輯
        s.opacity += s.speed * s.dir;
        if(s.opacity > 1) { s.opacity = 1; s.dir = -1; }
        if(s.opacity < 0.2) { s.opacity = 0.2; s.dir = 1; }
        
        ctx.globalAlpha = s.opacity;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;
}

// --- 3. 節拍分析 ---
function analyzeBeats(buffer) {
    const rawData = buffer.getChannelData(0);
    const sampleRate = buffer.sampleRate;
    const step = Math.floor(sampleRate / 60);
    
    generatedNotes = [];
    let sum = 0;
    for (let i = 0; i < rawData.length; i += step) sum += Math.abs(rawData[i]);
    const threshold = (sum / (rawData.length/step)) * 1.5;

    let lastIndex = -10000;
    const minDist = sampleRate * 0.3; 

    for (let i = 0; i < rawData.length; i += step) {
        if (Math.abs(rawData[i]) > threshold && (i - lastIndex) > minDist) {
            generatedNotes.push({
                time: (i / sampleRate) * 1000,
                lane: Math.floor(Math.random() * 4),
                hit: false
            });
            lastIndex = i;
        }
    }
    
    statusText.innerText = "SYSTEM READY";
    statusText.style.animation = "none";
    statusText.style.color = "#fff";
    startBtn.style.display = "block";
}

// --- 4. 遊戲循環 ---
function startGame() {
    if(!audioBuffer) return;
    loader.style.opacity = 0;
    setTimeout(() => loader.style.display = 'none', 500);

    activeNotes = JSON.parse(JSON.stringify(generatedNotes));
    audioSource = audioCtx.createBufferSource();
    audioSource.buffer = audioBuffer;
    audioSource.connect(audioCtx.destination);
    
    startTime = audioCtx.currentTime * 1000 + LEAD_TIME;
    audioSource.start(audioCtx.currentTime + (LEAD_TIME / 1000));
    
    isPlaying = true;
    requestAnimationFrame(gameLoop);
}

// 透視計算 (核心)
function getLaneCoords(lane, progress) {
    // progress: 0 (遠處) -> 1 (判定線) -> 1.3 (按鈕底部)
    
    const startY = canvas.height * TRACK_START_Y;
    const hitY = canvas.height * HIT_Y_POS;
    const trackH = hitY - startY;

    // Y 軸座標
    const y = startY + (trackH * progress);
    
    // 寬度插值 (頂部窄，底部寬)
    const topW = canvas.width * 0.1;
    const bottomW = canvas.width * 0.8; // 判定線處寬度
    const currentTotalW = topW + (bottomW - topW) * progress;
    
    const laneW = currentTotalW / 4;
    const startX = (canvas.width - currentTotalW) / 2;
    const x = startX + (lane * laneW);
    
    return { x, y, w: laneW };
}

function gameLoop() {
    if(!isPlaying) return;
    const now = (audioCtx.currentTime * 1000) - startTime + LEAD_TIME;

    // 更新計時
    if(audioBuffer) {
        let rem = audioBuffer.duration - (audioCtx.currentTime - (startTime/1000) + (LEAD_TIME/1000));
        if (rem < 0) { rem = 0; isPlaying = false; }
        const m = Math.floor(rem / 60);
        const s = Math.floor(rem % 60);
        timerEl.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    // --- 繪圖開始 ---
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 1. 繪製星空
    drawStars();

    // 2. 繪製軌道線 (延伸到按鈕底部)
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
    for(let i=0; i<=4; i++) {
        const pStart = getLaneCoords(i, 0);
        const pEnd = getLaneCoords(i, 1.25); // 延伸到畫面底部
        ctx.beginPath();
        ctx.moveTo(pStart.x, pStart.y);
        ctx.lineTo(pEnd.x, pEnd.y);
        ctx.stroke();
    }

    // 3. 繪製實體按鈕 (在判定線下方)
    for(let i=0; i<4; i++) {
        const pTop = getLaneCoords(i, 1.0);  // 判定線位置
        const pBot = getLaneCoords(i, 1.25); // 底部
        const color = LANE_COLORS[i];

        ctx.beginPath();
        ctx.moveTo(pTop.x, pTop.y);
        ctx.lineTo(pTop.x + pTop.w, pTop.y);
        ctx.lineTo(pBot.x + pBot.w, pBot.y);
        ctx.lineTo(pBot.x, pBot.y);
        ctx.closePath();

        if (activeKeys[i]) {
            // 按下狀態：高亮填充
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.6;
            ctx.fill();
            ctx.globalAlpha = 1;
            // 邊框發光
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
        } else {
            // 未按下：半透明背景 + 邊框
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.1;
            ctx.fill();
            ctx.globalAlpha = 1;
            ctx.strokeStyle = color;
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        
        // 按鈕文字
        ctx.fillStyle = activeKeys[i] ? '#fff' : color;
        ctx.font = 'bold 20px Orbitron';
        ctx.textAlign = 'center';
        ctx.fillText(LANE_KEYS[i].toUpperCase(), pBot.x + pBot.w/2, pBot.y - 10);
    }

    // 4. 繪製雷射判定線 (高亮光束)
    const hitLeft = getLaneCoords(0, 1.0);
    const hitRight = getLaneCoords(4, 1.0); // 第5條線位置
    
    // 外層霓虹光暈 (藍色)
    ctx.shadowBlur = 25;
    ctx.shadowColor = '#00FFFF';
    ctx.strokeStyle = 'rgba(0, 255, 255, 0.8)';
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.moveTo(hitLeft.x - 20, hitLeft.y); // 稍微超出軌道
    ctx.lineTo(hitRight.x + 20, hitRight.y);
    ctx.stroke();

    // 內層高亮白光 (核心)
    ctx.shadowBlur = 10;
    ctx.shadowColor = '#fff';
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 3;
    ctx.stroke();
    
    // 重置陰影，避免影響後面繪圖
    ctx.shadowBlur = 0;

    // 5. 繪製音符
    activeNotes.forEach(n => {
        if(n.hit) return;
        const diff = (n.time + OFFSET) - now;
        const progress = 1 - (diff / LEAD_TIME);

        if(progress > 0 && progress < 1.05) { // 稍微超過判定線才消失
            const p = getLaneCoords(n.lane, progress);
            const color = LANE_COLORS[n.lane];
            
            // 梯形音符
            const scale = 0.8;
            const w = p.w * scale;
            const h = p.w * 0.5; // 厚度
            const x = p.x + (p.w - w)/2;
            const y = p.y - h;

            ctx.fillStyle = color;
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            
            // 畫梯形 (模擬3D)
            // 這裡簡化為矩形，因為速度快時梯形差異不大
            ctx.fillRect(x, y, w, h);
            
            // 音符核心高亮
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 0;
            ctx.fillRect(x + w*0.2, y + h*0.3, w*0.6, h*0.4);
        }

        if (diff < -150) {
            n.hit = true;
            combo = 0; comboEl.innerText = 0;
            comboEl.style.transform = 'scale(1)';
            showJudge("MISS", "#555");
        }
    });

    // 6. 粒子特效
    updateParticles();

    requestAnimationFrame(gameLoop);
}

// --- 粒子特效 (爆炸) ---
function spawnParticles(lane) {
    const p = getLaneCoords(lane, 1.0); // 在判定線位置爆炸
    const cx = p.x + p.w/2;
    const cy = p.y;
    const color = LANE_COLORS[lane];

    for(let i=0; i<15; i++) {
        particles.push({
            x: cx, y: cy,
            vx: (Math.random() - 0.5) * 12,
            vy: (Math.random() - 1) * 15, // 向上噴發
            size: Math.random() * 4 + 2,
            color: color,
            life: 1.0
        });
    }
}

function updateParticles() {
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy;
        p.vy += 0.5; // 重力
        p.life -= 0.05;
        
        if(p.life <= 0) particles.splice(i, 1);
        else {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        }
    }
    ctx.globalAlpha = 1;
}

// --- 輸入處理 ---
function handleInput(lane, isDown) {
    if(lane < 0 || lane >= 4) return;
    activeKeys[lane] = isDown;

    if(isDown && isPlaying) {
        const now = (audioCtx.currentTime * 1000) - startTime + LEAD_TIME;
        const note = activeNotes.find(n => !n.hit && n.lane === lane && Math.abs((n.time + OFFSET) - now) < 160);
        
        if(note) {
            note.hit = true;
            combo++;
            score += 150 + (combo * 10);
            comboEl.innerText = combo;
            scoreEl.innerText = score.toString().padStart(6, '0');
            
            // Combo 動畫
            comboEl.style.transform = "scale(1.3)";
            setTimeout(() => comboEl.style.transform = "scale(1)", 100);

            // 判定
            const diff = Math.abs((note.time + OFFSET) - now);
            if(diff < 50) showJudge("PERFECT", "#0ff");
            else showJudge("GOOD", "#ff0");

            spawnParticles(lane);
        }
    }
}

function showJudge(text, color) {
    judgeEl.innerText = text;
    judgeEl.style.color = color;
    judgeEl.style.opacity = 1;
    // 重置動畫
    judgeEl.style.transition = 'none';
    requestAnimationFrame(() => {
        judgeEl.style.transition = 'opacity 0.2s';
        setTimeout(() => judgeEl.style.opacity = 0, 200);
    });
}

// 綁定觸控區
[0, 1, 2, 3].forEach(i => {
    const el = document.getElementById(`zone-${i}`);
    el.addEventListener('touchstart', (e)=>{ e.preventDefault(); handleInput(i, true); });
    el.addEventListener('touchend', (e)=>{ e.preventDefault(); handleInput(i, false); });
    // 支援滑鼠
    el.addEventListener('mousedown', (e)=>{ e.preventDefault(); handleInput(i, true); });
    el.addEventListener('mouseup', (e)=>{ e.preventDefault(); handleInput(i, false); });
});

// 鍵盤
window.addEventListener('keydown', e => {
    const i = LANE_KEYS.indexOf(e.key.toLowerCase());
    if(i > -1 && !activeKeys[i]) handleInput(i, true);
});
window.addEventListener('keyup', e => {
    const i = LANE_KEYS.indexOf(e.key.toLowerCase());
    if(i > -1) handleInput(i, false);
});
</script>
</body>
</html>
