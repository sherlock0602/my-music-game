<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Rhythm Master - GitHub Edition</title>
    <style>
        body { margin: 0; background: #050505; color: white; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; text-shadow: 0 0 10px #0ff; z-index: 5; }
        #combo { font-size: 70px; font-weight: bold; color: #0ff; margin: 0; transition: transform 0.1s; }
        #overlay { 
            position: absolute; inset: 0; background: radial-gradient(circle, #111 0%, #000 100%); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; transition: opacity 0.5s;
        }
        .start-btn { 
            padding: 18px 50px; font-size: 22px; cursor: pointer; background: transparent; 
            color: #0ff; border: 2px solid #0ff; border-radius: 50px; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        .start-btn:hover { background: #0ff; color: #000; box-shadow: 0 0 30px #0ff; transform: scale(1.05); }
        .hint { color: #666; margin-top: 20px; font-size: 14px; text-align: center; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="letter-spacing: 10px; color: #0ff; text-shadow: 0 0 20px #0ff;">NEON BEAT</h1>
        <p>自動音訊分析技術 | 支援自定義音樂</p>
        <button class="start-btn" id="start-btn">選取音樂並開始</button>
        <div class="hint">
            推薦使用 D F J K 鍵盤遊玩<br>
            系統將自動根據音樂低音（Bass）強度生成譜面
        </div>
    </div>

    <div id="ui">
        <p id="combo">0</p>
        <div id="judgement" style="font-size: 28px; font-weight: bold; letter-spacing: 2px;">READY</div>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
/** @type {HTMLCanvasElement} */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const comboEl = document.getElementById('combo');
const judgeEl = document.getElementById('judgement');

// 遊戲配置
const LANES = 4;
const LANE_KEYS = ['d', 'f', 'j', 'k'];
const COLORS = ['#FF0055', '#00FBFF', '#BCFF00', '#FF9500'];
const BEAT_THRESHOLD = 210; // 低音閥值，越小越靈敏
const BEAT_COOLDOWN = 180;  // 最小間隔
let laneWidth, judgeY;

// 音訊變數
let audioCtx, analyser, dataArray, source;
let startTime = 0, isPlaying = false, combo = 0, lastBeatTime = 0;
let notes = [], particles = [];

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y; this.color = color;
        this.size = Math.random() * 4 + 2;
        this.vx = (Math.random() - 0.5) * 15;
        this.vy = (Math.random() - 0.5) * 15;
        this.life = 1.0;
    }
    update() { this.x += this.vx; this.y += this.vy; this.life -= 0.03; }
    draw() {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10; ctx.shadowColor = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size);
    }
}

function initLayout() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    laneWidth = Math.min(120, canvas.width / 5);
    judgeY = canvas.height * 0.85;
}

function spawnNote(now) {
    analyser.getByteFrequencyData(dataArray);
    let lowEnergy = 0;
    for(let i=0; i<4; i++) lowEnergy += dataArray[i];
    const avg = lowEnergy / 4;

    if (avg > BEAT_THRESHOLD && (now - lastBeatTime) > BEAT_COOLDOWN) {
        notes.push({
            time: now + 1200, // 1.2秒後到達
            lane: Math.floor(Math.random() * LANES),
            hit: false
        });
        lastBeatTime = now;
    }
}

function draw() {
    if(!isPlaying) return;
    const now = performance.now() - startTime;
    spawnNote(now);

    ctx.fillStyle = 'rgba(5, 5, 5, 0.3)'; // 增加殘影效果
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const startX = canvas.width/2 - (laneWidth * 2);

    // 繪製判定線
    ctx.save();
    ctx.shadowBlur = 20; ctx.shadowColor = '#0ff';
    ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
    ctx.fillRect(startX, judgeY, laneWidth * LANES, 4);
    ctx.restore();

    // 繪製音符
    notes.forEach(note => {
        if(note.hit) return;
        const timeDiff = note.time - now;
        const y = judgeY - (timeDiff * 0.8);

        if(y > -50 && y < canvas.height + 50) {
            const x = startX + note.lane * laneWidth + 10;
            ctx.shadowBlur = 15; ctx.shadowColor = COLORS[note.lane];
            ctx.fillStyle = COLORS[note.lane];
            ctx.fillRect(x, y - 10, laneWidth - 20, 15);
        }

        if(timeDiff < -100) {
            note.hit = true;
            combo = 0; comboEl.innerText = combo;
            judgeEl.innerText = "MISS"; judgeEl.style.color = "red";
        }
    });

    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => { p.update(); p.draw(); });

    requestAnimationFrame(draw);
}

// 監聽鍵盤
window.addEventListener('keydown', (e) => {
    const lane = LANE_KEYS.indexOf(e.key.toLowerCase());
    if(lane === -1 || !isPlaying) return;

    const now = performance.now() - startTime;
    const hitNote = notes.find(n => !n.hit && n.lane === lane && Math.abs(n.time - now) < 150);

    if(hitNote) {
        hitNote.hit = true;
        const diff = Math.abs(hitNote.time - now);
        if(diff < 60) {
            judgeEl.innerText = "PERFECT"; judgeEl.style.color = "#0ff";
        } else {
            judgeEl.innerText = "GREAT"; judgeEl.style.color = "#bcff00";
        }
        combo++; comboEl.innerText = combo;
        comboEl.style.transform = "scale(1.2)";
        setTimeout(() => comboEl.style.transform = "scale(1)", 100);
        
        const x = (canvas.width/2 - (laneWidth*2)) + (lane * laneWidth) + laneWidth/2;
        for(let i=0; i<12; i++) particles.push(new Particle(x, judgeY, COLORS[lane]));
    }
});

// 啟動邏輯 (檔案上傳)
document.getElementById('start-btn').addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'audio/*';
    input.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const url = URL.createObjectURL(file);
        
        document.getElementById('overlay').style.opacity = '0';
        setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
        
        initLayout();
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        const audio = new Audio(url);
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        
        audio.play().then(() => {
            startTime = performance.now();
            isPlaying = true;
            draw();
        });
    };
    input.click();
});

window.addEventListener('resize', initLayout);
</script>
</body>
</html>
