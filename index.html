<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Beat - Precision Alignment Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; outline: none; box-sizing: border-box; }
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: 'Orbitron', sans-serif; touch-action: none; }
        canvas { display: block; }

        /* UI 層 */
        #ui { position: absolute; top: 40px; width: 100%; text-align: center; pointer-events: none; z-index: 5; }
        #score-display { font-size: 16px; letter-spacing: 2px; color: rgba(0, 255, 255, 0.7); margin: 0; }
        #combo { font-size: 70px; font-weight: 800; color: #fff; margin: 0; text-shadow: 0 0 20px #0ff; }
        #judgement { font-size: 24px; font-weight: bold; height: 30px; letter-spacing: 4px; margin-top: 5px; }

        /* 虛擬按鍵佈局 - 關鍵修正 */
        #touch-controls { 
            position: absolute; 
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex; 
            justify-content: center; 
            z-index: 20;
            /* 寬度會由 JS 動態調整 */
        }
        .touch-btn {
            /* 移除固定寬度，改由 JS 配合 laneWidth 決定 */
            height: 80px; 
            margin: 0 5px; 
            border: 2px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center; 
            font-size: 20px; font-weight: bold; color: white;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(8px);
            transition: all 0.05s;
        }
        .touch-btn.active { background: #0ff; color: #000; border-color: #0ff; box-shadow: 0 0 25px #0ff; transform: scale(0.9); }

        /* 選單 */
        .overlay { position: absolute; inset: 0; background: radial-gradient(circle at center, #0a192f 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 30; }
        .diff-btn { 
            padding: 12px 40px; font-size: 14px; cursor: pointer; background: transparent; color: #0ff; 
            border: 1px solid #0ff; border-radius: 4px; margin: 10px; font-family: 'Orbitron';
            transition: 0.3s; letter-spacing: 2px;
        }
        .diff-btn:hover { background: rgba(0, 255, 255, 0.2); box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
    </style>
</head>
<body>

    <div id="start-overlay" class="overlay">
        <h1 style="font-size: 40px; color: #fff; text-shadow: 0 0 20px #0ff;">NEON BEAT</h1>
        <div style="display: flex; flex-direction: column;">
            <button class="diff-btn" onclick="initGame('easy')">EASY MODE</button>
            <button class="diff-btn" onclick="initGame('normal')">NORMAL MODE</button>
            <button class="diff-btn" onclick="initGame('hard')">HARD MODE</button>
        </div>
    </div>

    <div id="ui">
        <p id="score-display">SYNC: 0</p>
        <p id="combo">0</p>
        <div id="judgement">READY</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="touch-controls">
        <div class="touch-btn" id="btn-0">D</div>
        <div class="touch-btn" id="btn-1">F</div>
        <div class="touch-btn" id="btn-2">J</div>
        <div class="touch-btn" id="btn-3">K</div>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const comboEl = document.getElementById('combo');
const scoreEl = document.getElementById('score-display');
const judgeEl = document.getElementById('judgement');

// --- 核心變數 ---
let laneWidth, startX, judgeY;
const LANES = 4;
const LANE_KEYS = ['d', 'f', 'j', 'k'];
const COLORS = ['#FF0055', '#00FBFF', '#BCFF00', '#FF9500'];

// 遊戲邏輯參數
let NOTE_SPEED = 0.8;
const LEAD_TIME = 1200; 
let BEAT_THRESHOLD = 210;
let BEAT_COOLDOWN = 200;

let audioCtx, analyser, dataArray, delayNode, audio;
let startTime = 0, isPlaying = false, combo = 0, score = 0, lastBeatTime = 0;
let notes = [], activeKeys = [false, false, false, false], particles = [];

function initGame(mode) {
    if (mode === 'easy') { NOTE_SPEED = 0.6; BEAT_THRESHOLD = 220; }
    else if (mode === 'hard') { NOTE_SPEED = 1.2; BEAT_THRESHOLD = 195; BEAT_COOLDOWN = 150; }
    
    resize();
    setupAudio();
    window.addEventListener('resize', resize);
}

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // 計算精確的寬度邏輯
    laneWidth = Math.min(90, canvas.width / 4.5);
    startX = (canvas.width - (laneWidth * LANES)) / 2;
    judgeY = canvas.height * 0.78;

    // 同步更新 HTML 按鈕佈局
    const controls = document.getElementById('touch-controls');
    controls.style.width = `${laneWidth * LANES}px`;
    
    LANE_KEYS.forEach((_, i) => {
        const btn = document.getElementById(`btn-${i}`);
        btn.style.width = `${laneWidth - 10}px`; // 減去 margin 的空間
    });
}

async function setupAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    delayNode = audioCtx.createDelay(2.0);
    delayNode.delayTime.value = LEAD_TIME / 1000;

    audio = new Audio('your_music.mp3'); // 請替換成實際 MP3 連結
    audio.crossOrigin = "anonymous";
    
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(delayNode);
    delayNode.connect(audioCtx.destination);

    try {
        await audio.play();
        document.getElementById('start-overlay').style.display = 'none';
        startTime = performance.now();
        isPlaying = true;
        requestAnimationFrame(gameLoop);
    } catch(e) {
        console.log("Audio play failed, user gesture needed.");
    }
}

function createParticles(x, y, color) {
    for(let i=0; i<8; i++) {
        particles.push({
            x, y,
            vx: (Math.random() - 0.5) * 12,
            vy: (Math.random() - 0.5) * 12,
            life: 1.0, color
        });
    }
}

function gameLoop() {
    if(!isPlaying) return;
    const now = performance.now() - startTime;

    // 頻譜偵測
    analyser.getByteFrequencyData(dataArray);
    let energy = 0;
    for(let i=0; i<4; i++) energy += dataArray[i];
    const avg = energy / 4;

    if (avg > BEAT_THRESHOLD && (now - lastBeatTime) > BEAT_COOLDOWN) {
        notes.push({ targetTime: now + LEAD_TIME, lane: Math.floor(Math.random()*LANES), hit: false });
        lastBeatTime = now;
    }

    // 繪圖開始
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 1. 繪製判定線與軌道光效
    LANE_KEYS.forEach((_, i) => {
        const x = startX + i * laneWidth;
        
        // 軌道背景
        ctx.fillStyle = activeKeys[i] ? 'rgba(0, 255, 255, 0.05)' : 'rgba(255, 255, 255, 0.01)';
        ctx.fillRect(x, 0, laneWidth, judgeY);

        // 判定線
        ctx.strokeStyle = activeKeys[i] ? COLORS[i] : 'rgba(255, 255, 255, 0.2)';
        ctx.lineWidth = activeKeys[i] ? 4 : 2;
        ctx.beginPath();
        ctx.moveTo(x + 5, judgeY);
        ctx.lineTo(x + laneWidth - 5, judgeY);
        ctx.stroke();

        // 擊中時的底部光暈
        if (activeKeys[i]) {
            const grd = ctx.createRadialGradient(x + laneWidth/2, judgeY, 0, x + laneWidth/2, judgeY, 50);
            grd.addColorStop(0, COLORS[i]);
            grd.addColorStop(1, 'transparent');
            ctx.fillStyle = grd;
            ctx.globalAlpha = 0.4;
            ctx.fillRect(x, judgeY - 50, laneWidth, 50);
            ctx.globalAlpha = 1;
        }
    });

    // 2. 更新與繪製粒子
    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life -= 0.03;
        if(p.life <= 0) particles.splice(i, 1);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life;
        ctx.fillRect(p.x, p.y, 3, 3);
    });
    ctx.globalAlpha = 1;

    // 3. 更新與繪製音符
    notes = notes.filter(n => !n.hit && (now - n.targetTime < 200));
    notes.forEach(n => {
        const timeDiff = n.targetTime - now;
        const y = judgeY - (timeDiff * NOTE_SPEED);
        const x = startX + n.lane * laneWidth + 10;
        
        if (y > -50 && y < canvas.height) {
            ctx.fillStyle = COLORS[n.lane];
            ctx.shadowBlur = 15;
            ctx.shadowColor = COLORS[n.lane];
            // 繪製圓角矩形音符
            ctx.beginPath();
            ctx.roundRect(x, y - 8, laneWidth - 20, 16, 4);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Miss 判定
        if (timeDiff < -150 && !n.hit) { 
            combo = 0; comboEl.innerText = 0; 
            judgeEl.innerText = "MISS"; judgeEl.style.color = "#ff4d4d";
            n.hit = true; // 標記為已處理避免重複觸發
        }
    });

    requestAnimationFrame(gameLoop);
}

function handleInput(index, isDown) {
    if (index < 0 || index >= LANES) return;
    activeKeys[index] = isDown;
    const btn = document.getElementById(`btn-${index}`);
    if (btn) btn.classList.toggle('active', isDown);
    
    if (isDown && isPlaying) {
        const now = performance.now() - startTime;
        const noteIndex = notes.findIndex(n => !n.hit && n.lane === index && Math.abs(n.targetTime - now) < 150);
        
        if (noteIndex !== -1) {
            const note = notes[noteIndex];
            note.hit = true;
            combo++; score += 100;
            comboEl.innerText = combo;
            scoreEl.innerText = `SYNC: ${score.toLocaleString()}`;
            judgeEl.innerText = "PERFECT"; judgeEl.style.color = "#0ff";
            createParticles(startX + index * laneWidth + laneWidth/2, judgeY, COLORS[index]);
        }
    }
}

// 監聽器
LANE_KEYS.forEach((_, i) => {
    const btn = document.getElementById(`btn-${i}`);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleInput(i, true); });
    btn.addEventListener('touchend', (e) => { e.preventDefault(); handleInput(i, false); });
});
window.addEventListener('keydown', (e) => {
    const i = LANE_KEYS.indexOf(e.key.toLowerCase());
    if(i !== -1 && !activeKeys[i]) handleInput(i, true);
});
window.addEventListener('keyup', (e) => {
    const i = LANE_KEYS.indexOf(e.key.toLowerCase());
    if(i !== -1) handleInput(i, false);
});
</script>
</body>
</html>
